name: Java CI with Maven
on:
  push:
    branches: [ "viviane" ]
  pull_request:
    branches: [ "main" ]
jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and test
        run: |
          ./mvnw clean verify -Dspring.data.mongodb.host=localhost -Dspring.data.mongodb.port=27017
        env:
          RABBITMQ_URI: ${{ secrets.RABBITMQ_URI }}